name: Telegram Stock Notifier

on:
  schedule:
    - cron: '0 0,6 * * 1-5'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 코드 가져오기
        uses: actions/checkout@v4

      - name: 파이썬 설치
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # 최신 라이브러리 호환성을 위해 3.12로 상향

      - name: 필요한 라이브러리 설치
        run: |
          python -m pip install --upgrade pip
          pip install yfinance python-telegram-bot requests pandas-ta
          # 만약 위 명령어가 또 실패하면 pandas-ta 대신 아래 주석을 해제해서 시도하세요.
          # pip install git+https://github.com/twopirllc/pandas-ta.git

      - name: 코드 실행
        env:
          # 파이썬 코드 내부에서 os.environ.get('이름')과 반드시 맞춰야 합니다.
          TELEGRAM_stockprice_bot_TOKEN: ${{ secrets.TELEGRAM_stockprice_bot_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python stockprice.py
