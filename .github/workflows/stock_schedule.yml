name: Daily Stock Notifier

on:
  schedule:
    # UTC 기준 (9:00 AM KST는 00:00 UTC)
    - cron: '0 0,6 * * 1-5' # 월~금 한국시간 오전 9시, 오후 3시 실행
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: ambassadors/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install yfinance python-telegram-bot

      - name: Run Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_stockprice_bot_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python stock_notifier.py
