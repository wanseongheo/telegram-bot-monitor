name: Telegram Auto Bot

on:
  schedule:
    # GitHub Actions의 cron은 UTC 기준입니다. (한국 시간 = UTC + 9시간)
    # 아래 설정은 한국 시간(KST)으로 각각 18:00, 18:20, 18:30에 실행됩니다.
    - cron: '40 14 * * *'   
    - cron: '10 14 * * *'  
    - cron: '20 13 * * *'
    - cron: '0 0 * * *'
  workflow_dispatch:      # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 코드 가져오기
        uses: actions/checkout@v4 # 최신 버전(v4) 권장

      - name: 파이썬 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 필요한 라이브러리 설치
        run: pip install requests fear-and-greed

      - name: 코드 실행
        # 이 부분이 핵심입니다. GitHub Secrets를 파이썬 환경 변수로 매핑합니다.
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python TeleBot.py
